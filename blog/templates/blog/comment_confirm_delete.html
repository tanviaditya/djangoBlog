	{% extends "blog/base.html" %}
	{% block content %}
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form_group">
					<legend class="border-bottom mb-4">
						Delete Comment
					</legend> 
					<h2>Are you sure tou want to delete the comment </h2>
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
					<a class="btn btn-outline-info" type="submit" href="{% url 'post-detail' object.post.id %}">Cancel</a>
				</div>
			</form>
		</div>
	{% endblock content %}s
